<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="3">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>sameer</td>
                <td>30</td>
            </tr>
            <tr>
                <td>101</td>
                <td>sameer</td>
                <td>30</td>
            </tr>
        </tbody>
       
    </table>
</body>
</html>

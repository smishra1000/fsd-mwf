<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting tag</title>
</head>
<body>
    <!---- i strong b sup sub del ins mark -->

    <p>i am <strong>sameer mishra</strong></p>
    <p>full stack course <del>pyhton</del></p>
    <p>full stack course html <mark>css js react node express</mark></p>
    <p>x<sup>2</sup></p>
    <p>log<sub>2</sub>10</p>
</body>
</html>

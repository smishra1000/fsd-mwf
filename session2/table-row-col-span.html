<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table row span col span demo</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            width: 100px;
        }
    </style>
</head>
<body>
    <!--- col span-->
    <table border="3">
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>test1</td>
                <td>test2</td>
                <td>MERN</td>
            </tr>
            <tr>
                <td>test3</td>
                <td>test4</td>
                <td>MERN</td>
            </tr>
        </tbody>
    </table>

    <br/>
    <!-- rowspan -->
    <table border="2">
        <!-- <thead> -->
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th rowspan="3">Carerrx</th>
            </tr>
        <!-- </thead> -->
        <!-- <tbody> -->
            <tr>
                <td>test1</td>
                <td>MEAN</td>
               
            </tr>
            <tr>
                <td>test2</td>
                <td>MERN</td>
            </tr>
        <!-- </tbody> -->
    </table>
</body>
</html>

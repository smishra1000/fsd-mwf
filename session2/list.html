<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List demo</title>
</head>
<body>
    <!---
        ol ul-- tag is use to represent data in list format
        ol----order list 
        ul--unlorder list
        dl---description list
    -->
    <ul style="list-style-type: circle;">
        <li>MERN</li>
        <li>MEAN</li>
        <li>C</li>

    </ul>

    <ol start="10">
        <li>MERN</li>
        <li>MEAN</li>
        <li>C</li>

    </ol>

    <dl>
        <dt>Full stack course</dt>
        <dd>MERN</dd>
        <dd>MEAN</dd>
        <dd>JAVA</dd>
    </dl>

    <ul>
        <li>
            <h2>first list</h2>
        </li>
        <li>
            <h2>first list</h2>
        </li>
        <li>
            <h2>first list</h2>
        </li>
    </ul>
    <div>
        <div style="height:100px;background-color: grey;">product1</div>
        <div style="height:100px;background-color: grey;">product2</div>
        <div style="height:100px;background-color: grey;">product3</div>
    </div>
</body>
</html>

    <title>flexbox</title>
    <style>
        .header{
            width: 600px;
            border: 2px solid red;
            display: flex;
            flex-direction: row;
            height: 100px;

            display: flex;

            height: 400px;

            justify-content: center;
            align-items: center;
        }
        .inner-div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .marginBox{
            width: 400px;
            height: 400px;
            background-color: #b08354;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dotted #000;
        }

        .borderBox{
            width: 360px;
            height: 360px;
            background-color: #e4c482;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
        }
        .paddingBox{
            width: 320px;
            height: 320px;
            background-color: #b8c480;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dotted #000;
        }

        .contentBox{
            width: 280px;
            height: 280px;
            background-color: #b8c480;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
        }

        }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC DEMO</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header-bar">
        <img src="https://www.irctc.co.in/nget/assets/images/secondry-logo.png" />
        <div class="menu-bar">
            <div class="menu-bar1">
                <button class="login-button">LOGIN</button>
                <a>AGENT LOGIN</a>
                <a>CONTACT US</a>
                <a>DAILY DELAS</a>
                <button class="alert-button">ALERTS</button>
                <span> 27-Jun-2024</span>
                <span> [18:24:14]A</span>
                <span>-AA</span>
                <span>+हिंदी</span>
            </div>
            <div class="menu-bar2">
                <i>home</i>
                <button class="irctc-exclusive">IRCTC EXCLUSIVE</button>
                <li><a>TRAINS</a></li>
                <li><a>BUSES</a></li>
                <li><a>FLIGHTS</a></li>
                <li><a>HOTELS</a></li>
                <li><a>HOLIDAYS</a></li>
                <li><a>LOYALTY</a></li>
                <li><a>MEALS</a></li>
                <li><a>PROMOTIONS</a></li>
                <li><a>MORE</a></li>
            </div>
        </div>
        <img src="https://www.irctc.co.in/nget/assets/images/logo.png" />
    </header>
    <section class="main-section">
        <div class="train-details">
            <div class="chart-pnr-box">
                <div class="pnr">
                    <img src="https://www.irctc.co.in/nget/assets/images/icons/pnr.png" />
                    <div>PNR STATUS</div>
                </div>
                <div class="charts">
                    <img src="https://www.irctc.co.in/nget/assets/images/icons/chart.png" />
                    <div>CHARTS / VACANCY</div>
                </div>
            </div>
            <div class="journey-details">
                <div style="text-align: center;font-weight: 700;">BOOK TICKETS</div>
                <form class="journey-forms">
                    <div class="box1">
                        <div class="from-box">
                            <i class="fa fa-location-arrow" aria-hidden="true"></i>
                            <input type="text" placeholder="from"/>
                        </div>
                        <div style="text-align: center;">
                            <i class="fa fa-exchange rotate-90" aria-hidden="true"></i>
                        </div>
                      
                        <div class="to-box">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <input type="text" placeholder="to"/>
                        </div>
                        <div class="booking-class">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            <select>
                                <option>GENERAL</option>
                                <option>GENERAL</option>
                            </select>

                        </div>
                    </div>

                    <div class="box2">
                        <div class="journey-date">
                            <!-- <i class="fa fa-calendar" aria-hidden="true"></i> -->
                            <input type="date" placeholder="dd/mm/yyy"/>
                        </div>

                        <div class="boggie-class">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            <select>
                                <option>SLEEPER</option>
                                <option>AC</option>
                            </select>
                        </div>
                    </div>


                </form>
            </div>
        </div>
        <div class="train-text">
            <h1 style="font-size: 40px;color: #213d77;font-weight: 700;">INDIAN RAILWAY</h1>
            <p style="color: #213d77;">Safety | Security | Punctuality</p>
        </div>
    </section>
</body>

</html>

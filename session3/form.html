    <!--Attributes in input element-->

    <form name="registration" action="output.html" method="get" autocomplete="on">
        <label>Roll Number</label>
        <input type="text" value="" name="roll" readonly/>
        <label>First Name</label>
        <input type="text" value="" name="fname" placeholder="enter name" required disabled/>
        <label>lastname</label>
        <input type="text" value="" name="lname" placeholder="enter lastname" required/>

        <label>Pasword</label>
        <input type="password" value="" name="pass"/>
        <input type="submit" value="Save"/>
        <input type="reset" value="reset"/>
    </form>
    <!--readonly---- input fields are focused and data can be pass to serve-->

    <!--disabled --input fields anr completely disabled; data will not pass to server-->

    <button disabled>login</button>

<!DOCTYPE html>
<html>
    <head>
        <title>Attributes demo</title>
        <style>
            #para1{
                color:red;
                font-size: 30px;
            }
            #para2{
                color:green;
                font-size: 30px;
            }
            .heading1{
                color:brown;
                font-size: 30px;
            }
            #sameer{
                color:aqua;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <!----Attributes-->
        <a href="https://google.com">google</a>
        <img src="https://careerx.club/wp-content/upload/2022/08/a-768x109.png" alt="some image here"/>

        <!--- id class style-->

        <!---- id attributes----id attributes is used to provide unique id to an element--->
            <p id="para1">my first paragraph</p>
            <p id="para2">my second paragraph</p>

        <!-- class atrributes---  used to denote group of elmements-->   
        
        <h1 class="heading1">welcome to heading 1</h1>
        <h2 class="heading1">welcome to headign2</h2>
        <p id="sameer">welcome to para1</p>

        <!--- style attributes-->

        <p style="color:blue">exmaple of style attributes</p>
        <h4 style="color:chocolate">heading 4 tag styling using style attribute</h4>

    </body>
</html>

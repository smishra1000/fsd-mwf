<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manageement</title>
    <link rel="stylesheet" href="dom-manipulation.css">
</head>
<body>

    <h2>Dom Manipulation using User management</h2>

    <form id="userManagement">
            <label>Name</label>
            <input type="text" value="" id="name" placeholder="enter user name"/>
            <label>Email</label>
            <input type="text" value="" placeholder="enter email" id="email"/>
            <button type="submit">Submit</button>
    </form>
    <br/>
    <br/>
    <table id="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="users-data">

        </tbody>
    </table>
    <script src="user-management-dom.js"></script>
</body>
</html>
